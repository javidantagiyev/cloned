<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 vPosition;
    attribute vec3 vNormal;
    attribute vec2 vTexCoord;

    uniform mat4 ctm;
    uniform mat4 world;
    uniform mat3 worldNormal;

    varying vec3 fragPos;
    varying vec3 fragNormal;
    varying vec2 fragTexCoord;

    void main() {
        fragPos = (world * vec4(vPosition, 1.0)).xyz;
        fragNormal = normalize(worldNormal * vNormal);
        fragTexCoord = vTexCoord;
        gl_Position = ctm * vec4(vPosition, 1.0);
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 fragPos;
    varying vec3 fragNormal;
    varying vec2 fragTexCoord;

    uniform vec3 ambient;
    uniform vec3 lightPos;
    uniform vec3 lightColor;
    uniform vec3 viewPos;
    uniform vec3 baseColor;
    uniform sampler2D tex;
    uniform bool useTexture;
    uniform float shininess;
    uniform float alpha;

    void main() {
        vec3 norm = normalize(fragNormal);
        vec3 lightDir = normalize(lightPos - fragPos);
        vec3 viewDir = normalize(viewPos - fragPos);
        vec3 reflectDir = reflect(-lightDir, norm);

        float diff = max(dot(norm, lightDir), 0.0);
        float spec = pow(max(dot(viewDir, reflectDir), 0.0), shininess);

        vec3 texColor = useTexture ? texture2D(tex, fragTexCoord).rgb : vec3(1.0);
        vec3 objectColor = texColor * baseColor;

        vec3 result = ambient * objectColor;
        result += diff * lightColor * objectColor;
        result += spec * lightColor;

        gl_FragColor = vec4(result, alpha);
    }
</script>
